<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link rel="stylesheet" href="frontend/style/index.css">
    <link rel="stylesheet" href="frontend/style/bootstrap.min.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin: 0 auto">
        <header>
            <h1>Text-to-Speech App</h1>
            <p></p>
        </header>
        <main>

            <form id="content-fetch-form" class="p-4 border rounded shadow-sm bg-light">
                <div class="row mb-3 align-items-center">
                    <div class="col-auto">
                        <label for="url" class="col-form-label">URL:</label>
                    </div>
                    <div class="col">
                        <input type="text" id="url" class="form-control" placeholder="https://example.com">
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-auto">
                        <label for="selectors" class="col-form-label">Selectors:</label>
                    </div>
                    <div class="col">
                        <input type="text" id="selectors" class="form-control" placeholder=".class1, #id1, tagname">
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" id="fetch-content" class="btn btn-primary">Fetch Content</button>
                </div>
            </form>

            <br/>
            <form id="text-to-speech-form">
                <textarea id="text" rows="5" placeholder="Input is here, please ..."></textarea>
                <div class="options">
                    <label for="engine">Choose Engine:</label>
                    <select id="engine">
                        <option value="gtts">gtts (Offline)</option>
                    </select>
                    <label for="speed">Choose Speed:</label>
                    <select id="speed">
                        <option value="0.75">0.75</option>
                        <option value="1.0" selected="True">Normal</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                    </select>
                </div>

                <button type="button" id="convert">Convert</button>

            </form>
            <audio id="audio" controls style="display: none;"></audio>
            <button type="button" id="replay" style="display: none; margin: 15px">Replay</button>
        </main>
        <footer>
            <p>&copy; 2024 Text-to-Speech App. Power by ngnamuit</p>
        </footer>
    </div>
    <script src="/frontend/app.js"></script>
    <script src="/frontend/web_scrapping.js"></script>
</body>
</html>
