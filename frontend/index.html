<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link rel="stylesheet" href="frontend/style/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text-to-Speech App</h1>
            <p></p>
        </header>
        <main>
            <form id="text-to-speech-form">
                <textarea id="text" rows="5" placeholder="Input is here, please ..."></textarea>
                <div class="options">
                    <label for="engine">Choose Engine:</label>
                    <select id="engine">
                        <option value="gtts">gtts (Offline)</option>
                    </select>
                    <label for="speed">Chọn tốc độ:</label>
                    <select id="speed">
                        <option value="0.75">0.75</option>
                        <option value="1.0">Chuẩn</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                    </select>
                </div>

                <button type="button" id="convert">Convert</button>
            </form>
            <audio id="audio" controls style="display: none;"></audio>
        </main>
        <footer>
            <p>&copy; 2024 Text-to-Speech App. Power by ngnamuit</p>
        </footer>
    </div>
    <script src="/frontend/app.js"></script>
</body>
</html>
